<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Validate_login.css">
</head>
<body>
    <div class="empty">
        <div class="innerempty">
        <button>About</button>
        <p>Used to enter authentication credentials to access a restricted page or form.</p>   </div>   
    </div>
    <form action="#" name="form1">
        <div class="head"><h1>Login</h1></div>
        
        <div class="txt-box">

            <!-- <label for="name">Name:</label> -->
            <input type="text" value="" pattern="[A-Za-z]+[ ]{0,3}[A-Za-z]*"  id="name" class="input" placeholder="Enter your Name" required>
          

            <!-- <label for="pass">Password:</label> -->
            
            <input type="password" minlength="6" required id="pass"  class="input" placeholder="Enter your Password">
        </div>
        
        <div class="btn">
            <input type="submit" value="Login" onclick="lettersOnlyCheck(document.form1.name)"/>
            <input type="reset" value="CANCEL">
        </div>
    </form>
    
</body>
</html>
